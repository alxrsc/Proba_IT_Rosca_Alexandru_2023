<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll IT</title>
    <link rel="icon" href="imgs/logo.svg">
    <style>
        html {
            background-image: url('imgs/background.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-width: 100%;
        }


        nav {
            display: flex;
            position: fixed;
            align-items: center;
            padding: 1em 1.440em;
            width: 100%;
            height: auto;
            background-color: #FFFFFF;
            text-align: right;
            z-index: 3;
        }

        nav a {
            color: #04395E;
            text-decoration: none;
            padding: 0.5em 2em;
            margin-right: 30px;
            margin-left: -30px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 3;
        }

        .logo {
            margin-right: auto;
            z-index: 3;
        }

        nav a:hover {
            background-color: #777;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #FF1F66;
            color: white;
            display: flex;
            align-items: center;
            padding: 1.5em;
            height: 2%;
            width: 100%;
            justify-content: center;
            z-index: 1;
            position: absolute;
            bottom: 0;
        }

        footer a {
            display: flex;
            background: none;
            border: none;
            padding: 1.5em;
            border-radius: 8px;
            cursor: pointer;
            transform: scale(0.5);
            align-items: center;
            z-index: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(217, 217, 217, 0.5);
            z-index: 2;
        }

        /* Footer disappears while login, register, create poll popup open */
        body.popup-active footer {
            display: none;
        }

        /* Styling for the login popup */
        .login-popup {
            display: none;
            position: fixed;
            color: #FFFFFF;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #04395E;
            padding: 20px;
            border-radius: 22px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 3;
            /* Higher z-index than overlay */
            text-align: center;
            color: white;
            width: 30vw;
            height: 30vw;
            font-size: 1.5vw;
            overflow-y: auto;
        }

        .login-popup h2 {
            font-size: 3vw;
            margin-bottom: 25px;
        }

        .login-popup input {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 5px;
            box-sizing: border-box;
            background-color: transparent;
            border-color: #FFFFFF;
            border-radius: 9px;
            border-width: 3px;
            color: white;
            font-size: 2vw;
            margin-top: 1vw;
            height: 3vw;
            width: 30vw;
        }

        .login-popup button {
            background-color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 35%;
            font-size: 2vw;
            margin-top: 20px;
        }

        .login-popup .close-button {
            position: absolute;
            top: 5px;
            right: 15px;
            font-size: 3vw;
            color: white;
            cursor: pointer;
        }

        .register-popup {
            display: none;
            position: fixed;
            color: #FFFFFF;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #04395E;
            padding: 20px;
            border-radius: 22px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 3;
            /* Higher z-index than overlay */
            text-align: center;
            font-size: 2vw;
            color: white;
            width: 30vw;
            height: 40vw;
            overflow-y: auto;
        }

        .register-popup h2 {
            margin-bottom: 25px;
        }

        .register-popup input {
            padding: 15px;
            margin: 5px;
            box-sizing: border-box;
            background-color: transparent;
            border-color: #FFFFFF;
            border-radius: 9px;
            border-width: 3px;
            color: white;
            font-size: 2vw;
            margin-top: 20px;
            height: 3vw;
            width: 30vw;
        }

        .register-popup button {
            background-color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 15vw;
            font-size: 2vw;
            margin-top: 20px;
        }

        .register-popup .close-button {
            position: absolute;
            top: 5px;
            right: 15px;
            font-size: 4vw;
            color: white;
            cursor: pointer;
        }

        .poll-popup {
            display: none;
            position: fixed;
            color: #FFFFFF;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #04395E;
            padding: 1.2vw;
            border-radius: 1vw;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 3;
            text-align: center;
            font-size: 1.5vw;
            color: #fff;
            width: 80vw;
            max-width: 40%;
            height: 40vw;
            overflow-y: auto;
        }

        .poll-popup h2 {
            margin-bottom: 5px;
        }

        .poll-popup input {
            padding: 15px;
            width: 35vw;
            height: 1vw;
            box-sizing: border-box;
            background: #FFFFFF7D;
            border-color: #FFFFFF;
            border-radius: 4px;
            border-width: 3px;
            color: rgba(255, 255, 255, 1);
            font-size: 1vw;
            margin-top: 1vw;
        }

        .poll-popup button {
            background-color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 35%;
            font-size: 20px;
            margin-top: 2vw;
        }

        .poll-popup .close-button {
            position: absolute;
            top: 5px;
            right: 15px;
            width: 10vw;
            height: 2vw;
            font-size: 3vw;
            color: white;
            cursor: pointer;
            margin-top: 0.5vw;
            margin-right: -4vw;
        }

        @media (max-width: 600px) {
            .poll-popup {
                width: 90%;
                /* Adjust the width for smaller screens */
            }
        }
    </style>

</head>

<body>

    <nav>
        <img src="imgs/logo.svg" class="logo" onclick="refreshPage()">
        <a href="#" onclick="openLoginPopup()" id="loginBtn">Login</a>
        <a href="#" onclick="openRegisterPopup()" id="registerBtn">Register</a>
        <a href="#" id="createPollBtn" style="display: none;" onclick="openPollPopup()">Create Poll</a>
        <a href="#" id="logoutBtn" style="display: none;" onclick="logout()">Logout</a>
    </nav>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>

    <div id="loginPopup" class="login-popup">
        <span class="close-button" onclick="closePopup()">&times;</span>
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="registerPopup" class="register-popup">
        <span class="close-button" onclick="closeRegisterPopup()">&times;</span>
        <h2>Register</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <input type="text" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button type="submit">Register</button>
        </form>
    </div>
    <div id="pollPopup" class="poll-popup">
        <span class="close-button" onclick="closePollPopup()">&times;</span>
        <h2>Create Poll</h2>
        <form id="createPollForm" onsubmit="handleCreatePoll(event)">
            <input type="text" id="pollQuestion" placeholder="Poll Question">
            <br>

            <div class="radio-container">
                <label for="votingType">Voting type</label>
                <br>
                <div class="checkbox-line">
                    <input type="radio" name="votingType" id="singleResponse" checked>
                    <label for="singleResponse">Single choice</label>
                </div>
                <br>
                <div class="checkbox-line">
                    <input type="radio" name="votingType" id="multipleResponse">
                    <label for="multipleResponse">Multiple choice</label>
                </div>
                <input type="hidden" id="responseType" name="responseType" value="single">
            </div>

            <style>
                .radio-container {
                    font-size: 1vw;
                    margin-top: 0.1vw;
                    margin-left: 2.8vw;
                }

                label {
                    display: flex;
                    align-items: left;
                    margin-top: 1vw;
                }

                .checkbox-line {
                    display: flex;
                    align-items: center;
                }

                input[type="radio"] {
                    appearance: none;
                    -webkit-appearance: none;
                    -moz-appearance: none;
                    width: 1vw;
                    height: 1vw;
                    border: 1px solid #FFFFFF;
                    border-radius: 50%;
                    background-color: transparent;
                    outline: none;
                    cursor: pointer;
                    margin-right: 0.5vw;
                    position: relative;
                    padding: 0;
                    box-sizing: border-box;
                }

                input[type="radio"]:checked {
                    background-color: transparent;
                    border-color: #FFFFFF;
                }

                input[type="radio"]:checked::before {
                    content: "";
                    position: absolute;
                    width: 0.65vw;
                    height: 0.65vw;
                    border-radius: 50%;
                    background-color: #fff;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
            </style>

            <input type="text" id="option1" placeholder="Option 1">
            <input type="text" id="option2" placeholder="Option 2">
            <input type="text" id="option3" placeholder="Option 3">

            <button type="submit">Create Poll</button>
        </form>
    </div>

    <script>
        let isLoggedIn = false;
    </script>
    <script>
        // Function to clear textbox contents
        function clearTextboxContents() {
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';

            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('confirmPassword').value = '';


        }
    </script>

    <script>
        // login popup functions
        function openLoginPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loginPopup').style.display = 'block';
            document.body.classList.add('popup-active');
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loginPopup').style.display = 'none';
            document.body.classList.remove('popup-active');
            clearTextboxContents();
        }

        // Close the popup if the overlay is clicked
        document.getElementById('overlay').addEventListener('click', function (event) {
            if (event.target === this) {
                closePopup();
            }
        });

        // Close the popup if the Escape key is pressed
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closePopup();
            }
        });
    </script>

    <script>

        function updateButtonVisibility() {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const createPollBtn = document.getElementById('createPollBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const storedLoginStatus = localStorage.getItem('isLoggedIn');
            isLoggedIn = storedLoginStatus === 'true';

            if (isLoggedIn) {
                // User is logged in
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                createPollBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'inline-block';
            } else {
                // User is not logged in
                loginBtn.style.display = 'inline-block';
                registerBtn.style.display = 'inline-block';
                createPollBtn.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        }
        window.addEventListener('load', updateButtonVisibility);
    </script>

    <script>
        /// login handler
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('http://localhost:5001/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Login successful');
                        closePopup();

                        // Set isLoggedIn to true
                        isLoggedIn = true;

                        // Store the login status in localStorage
                        localStorage.setItem('isLoggedIn', 'true');

                        // Update button visibility
                        updateButtonVisibility();
                    } else {
                        alert('Login failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                });

        }

    </script>


    <script>
        // register pop-up functions

        function openRegisterPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('registerPopup').style.display = 'block';
            document.body.classList.add('popup-active');
        }

        function closeRegisterPopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('registerPopup').style.display = 'none';
            document.body.classList.remove('popup-active');
            clearTextboxContents();
        }

        document.getElementById('overlay').addEventListener('click', function (event) {
            if (event.target === this) {
                closeRegisterPopup();
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeRegisterPopup();
            }
        });
    </script>

    <script>
        // register handler
        function handleRegistration() {
            // Set isLoggedIn to true upon successful registration
            isLoggedIn = true;
            // Update button visibility
            updateButtonVisibility();
        }
        function handleRegister(event) {
            event.preventDefault();

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            fetch('http://localhost:5001/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Registration successful');  // You can redirect or perform other actions here
                        closeRegisterPopup();
                    } else {
                        alert('Registration failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error during registration:', error);
                });
        }
    </script>

    <script>
        // create poll popup
        function openPollPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('pollPopup').style.display = 'block';
            document.body.classList.add('popup-active');
        }

        function closePollPopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('pollPopup').style.display = 'none';
            document.body.classList.remove('popup-active');
            clearTextboxContents();
        }

        document.getElementById('overlay').addEventListener('click', function (event) {
            if (event.target === this) {
                closePollPopup();
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closePollPopup();
            }
        });

        // Function to handle poll creation
        function handleCreatePoll(event) {
            event.preventDefault();

            const pollQuestion = document.getElementById('pollQuestion').value;
            const option1 = document.getElementById('option1').value;
            const option2 = document.getElementById('option2').value;
            const option3 = document.getElementById('option3').value;
            const singleResponse = document.getElementById('singleResponse').checked;
            const multipleResponse = document.getElementById('multipleResponse').checked;

            // Adjust based on the number of options
            const options = [option1, option2, option3];

            // Get the selected response type
            const responseType = singleResponse ? 'single' : 'multiple';

            // Make a POST request to create a new poll with responseType
            fetch('/api/createPoll', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: pollQuestion,
                    options,
                    responseType,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Poll created successfully');
                        // Add the new poll to the main page
                        addPollToMainPage(data.poll);
                    } else {
                        alert('Poll creation failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error during poll creation:', error);
                });
        }

        // Function to get all polls from the server and display them on the main page
        function getAllPolls() {
            fetch('http://localhost:5001/api/getPolls')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Add each poll to the main page
                        data.polls.forEach(poll => addPollToMainPage(poll));
                    } else {
                        console.error('Error getting polls:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error getting polls:', error);
                });
        }

        // Call getAllPolls when the page loads to fetch and display existing polls
        window.addEventListener('load', getAllPolls);
    </script>

    <script>
        // Function to generate a unique ID
        function generateUniqueId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        // Function to create a new poll
        function createPoll(question, options, singleResponse) {
            const newPoll = {
                id: generateUniqueId(),
                question,
                options,
                singleResponse,
                votes: {},
            };

            // Add the new poll to the main page
            addPollToMainPage(newPoll);
        }

        // Function to add a poll to the main page
        function addPollToMainPage(poll) {
            const pollSection = document.getElementById('pollSection');

            // Create HTML elements to represent the poll
            const pollElement = document.createElement('div');
            pollElement.id = poll.id; // Set a unique ID for the poll element
            pollElement.innerHTML = `
        <h3>${poll.question}</h3>
        <ul>
            ${poll.options.map(option => `<li><button onclick="vote('${poll.id}', '${option}')">${option}</button></li>`).join('')}
        </ul>
    `;

            // Append the poll to the poll section
            pollSection.appendChild(pollElement);
        }


        // Function to handle user voting
        function vote(pollId, option) {
            const updatedPoll = {
                id: pollId,
            };

            // Update the poll on the main page with the new vote data
            updatePollOnMainPage(updatedPoll);
        }

        // Function to update a poll on the main page with new vote data
        function updatePollOnMainPage(updatedPoll) {
            const pollSection = document.getElementById('pollSection');
            const pollElement = document.getElementById(updatedPoll.id);
            const votesElement = pollElement.querySelector('ul');

            // Update the poll on the main page
            pollSection.replaceChild(pollElement, pollElement);
        }
    </script>

    <section id="pollSection">
        <!-- Polls will be dynamically added here -->
    </section>


    <script>
        // logout function
        function logout() {
            // Clear the isLoggedIn status in localStorage
            localStorage.removeItem('isLoggedIn');

            // Update the isLoggedIn variable
            isLoggedIn = false;

            // Update button visibility
            updateButtonVisibility();
        }
    </script>

    <script>
        // refresh when logo is pressed
        function refreshPage() {
            location.reload(true);
        }

    </script>

    <footer>
        <a href="https://www.twitch.tv/lsac_bucuresti/" target="_blank">
            <img src="imgs/mdi_twitch.svg" alt="Twitch Icon">
        </a>
        <a href="https://www.instagram.com/lsacbucuresti/" target="_blank">
            <img src="imgs/mdi_instagram.svg" alt="Instagram Icon">
        </a>
        <a href="https://www.facebook.com/LsacBucuresti" target="_blank">
            <img src="imgs/uil_facebook.svg" alt="Facebook Icon">
        </a>
    </footer>

</body>

</html>
